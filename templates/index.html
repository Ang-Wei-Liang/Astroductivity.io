<div class="top-right-text">
    Total Typebits: <span id="totaltypebitsValue">Loading...</span>
</div>


    <div class="container mt-5 p-2 h-75 w-50 rounded" style="background-color: rgba(255, 255, 255, 0.10)">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="datetime-display" class="text-center timerTxt">
                    <!-- Date and time will be displayed here -->
                </div>
                <div>
                    <i class="bi bi-question-circle"></i>
                </div>
                <!-- Circular card with the number -->
                <div class="circular-card">
                    <p class="circular-number" id="timer">Loading...</p> <!-- Replace with your dynamic typebits value -->
                </div>
                <br>
                <h2 class="mx-auto text-center timerTxt">Typebits Today</h2>
                <br>

                
                
                




                <!-- Buttons at the bottom -->
                <div class="text-center container mt-2">
                    <button id="start-button" class="btn btn-primary mt-3">Start</button>
                    <button id="exit-button" class="btn btn-danger mt-3">Exit</button>
                </div>
            </div>
        </div>


        <div class="container mt-2">
            <br>
          
            <div class="row">
                <div class="col-md-4 offset-md-4 text-center mt-2">
                    <label for="music-select" class="form-label timerTxt">Select Music:</label>
                    <select id="music-select" class="form-select text-center">
                        <option value="default">No Music</option>
                        <option value="../static/audio/TULE - Fearless pt.II (feat. Chris Linton) [NCS Release].mp3">Fearless Part 2 [TULE] </option>
                        <option value="../static/audio/Wondering.mp3">Wondering [Purrple Cat]</option>
                        <option value="../static/audio/Morning-Routine-Lofi-Study-Music.mp3">Morning Routine [Ghostrifter Official]</option>
                        <option value="../static/audio/Subway Dreams - Dan Henig.mp3">Subway Dreams [Dan Henig]</option>
                        <option value="../static/audio/Bedhead.mp3">Bedhead [Purrple Cat]</option>
                        <option value="../static/audio/Signs-of-Life.mp3">Signs of Life [Purrple Cat]</option>
                        <option value="../static/audio/KokoronashiSMSDM.mp3">Kokoronashi - Single [Sms DM]</option>
                        <!-- Add more options for different music files as needed -->
                    </select>
                </div>
            </div>
            
        </div>
